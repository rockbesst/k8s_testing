apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: {{ .Values.labels.app }}
spec:
  type: NodePort
  selector:
    role: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31000
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: {{ .Values.labels.app }}
spec:
  selector:
    role: database
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
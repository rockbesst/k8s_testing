apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  type: LoadBalancer
  externalIPs: 172.31.71.218
  rules:
  - host: "kube.test"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend-service
            port:
              number: 8080
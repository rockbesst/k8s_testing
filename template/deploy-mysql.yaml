apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.metadata.nameDb }}
spec:
  replicas: {{ .Values.spec.replicaCount }}
  selector:
    matchLabels:
      role: database
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.metadata.labels.app }}
        role: database
    spec:
      containers:
        - name: mysql
          image: {{ .Values.spec.imageDb }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "qwerty123"
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }} -mysql-service
  labels:
    app: {{ .Values.metadata.labels.app }}
spec:
  selector:
    role: database
  ports:
  - protocol: TCP
    port: {{ .Values.spec.portDb }}
    targetPort: {{ .Values.spec.portDb }}
